name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build sog-decoder
        run: cargo build --package sog-decoder

      - name: Build sog-decoder-wasm
        run: |
          cargo build \
            --package sog-decoder-wasm \
            --target wasm32-unknown-unknown

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: wasm-bindgen
        run: pnpm --filter @sog-loader/core run wasm:build

      - name: Build npm packages
        run: pnpm -r build
